<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.w3.org/1999/xhtml"
                layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="col-md-6">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Product</h3>
            </div>
            <form class="form-horizontal" action="/products/delete" method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}">
                <div class="box-body">
                    <div class="row">
                        <label class="col-sm-2">Name:</label>
                        <span th:text="*{name}" class="col-sm-10"/>
                    </div>
                    <div class="row">
                        <label class="col-sm-2">Description:</label>
                        <span th:text="*{description}" class="col-sm-10"/>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Delete product</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
