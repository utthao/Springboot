<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.w3.org/1999/xhtml"
                layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="col-md-8">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Product</h3>
            </div>
            <form class="form-horizontal" action="/products/edit" method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}"><i class="fa fa-times-circle-o" th:errors="*{name}"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-2 control-label">Description</label>

                        <div class="col-sm-10">
                            <textarea th:field="*{description}" class="form-control" id="inputDescription" placeholder="Description"/>
                            <span th:if="${#fields.hasErrors('description')}"><i class="fa fa-times-circle-o" th:errors="*{description}"></i></span>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-info pull-right">Update product</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
